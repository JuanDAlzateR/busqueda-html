<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 2 - El Reto del Amor ❤️</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="game.js" defer></script>
  <script src="qr.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Nivel 2</h1>
    <div class="stats">
      <div class="stat">❤️ Amor: <span id="stat-amor"></span></div>
      <div class="stat">✝️ Fe: <span id="stat-fe"></span></div>
      <div class="stat">💰 Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">⏳ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/amor.jpg" alt="Pista del amor">
    <p>El amor se multiplica cuando compartes una sonrisa 💕</p>

    <button onclick="startQRScanner(handleQR)">Escanear siguiente código</button>
    <div id="reader"></div>
  </div>

  <script>
    function handleQR(decodedText) {
      alert(`Código leído: ${decodedText}`);
      if (decodedText.toLowerCase() === "fe") {
        modifyStat("fe", 3);
        window.location.href = "nivel3.html";
      } else {
        alert("Código incorrecto 😅");
      }
    }
  </script>
</body>
</html>
