<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>GPS ğŸ§­</h1>
    <div class="stats">
      <div class="stat">â¤ï¸ Amor: <span id="stat-amor"></span></div>
      <div class="stat">âœï¸ Fe: <span id="stat-fe"></span></div>
      <div class="stat">ğŸ’° Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">â³ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/cafe.jpg" alt="Imagen de referencia GPS">
    <p>Herramienta de ayuda para GPS</p>

    <button id="btn-cancelar">Regresar</button>
    <button id="btn-devGps">Dev GPS</button>
    <button id="btn-handleLocation">Obtener UbicaciÃ³n</button>
    <button id="btn-compareLocation">Comparar UbicaciÃ³n (JD)</button>
  </div>

  <script type="module">
    import { handleLocation, compareLocation, loadStats } from "./game.js";

    // Initialize stats
    loadStats();

    function cancelar() {
      const previous_level = localStorage.getItem("previous_level");
      if (previous_level && previous_level !== "undefined") {
        window.location.href = `nivel.html?id=${previous_level}`;
      } else {
        window.location.href = "index.html";
      }
    }

    function devGps() {
      window.location.href = "gps-test-dev.html";
    }

    // Event Listeners
    document.getElementById('btn-cancelar').addEventListener('click', cancelar);
    document.getElementById('btn-devGps').addEventListener('click', devGps);
    document.getElementById('btn-handleLocation').addEventListener('click', handleLocation);
    document.getElementById('btn-compareLocation').addEventListener('click', () => compareLocation("JD"));
  </script>
</body>

</html>
