<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>GPS üß≠</h1>
    <div class="stats">
      <div class="stat">‚ù§Ô∏è Amor: <span id="stat-amor"></span></div>
      <div class="stat">‚úùÔ∏è Fe: <span id="stat-fe"></span></div>
      <div class="stat">üí∞ Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">‚è≥ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/cafe.jpg" alt="gps">
    <p>Herramienta de ayuda para GPS</p>

    <button id="btn-cancelar">Regresar</button>
    <button id="btn-devGps">dev gps</button>
    <button id="btn-handleLocation">handle</button>
    <button id="btn-compareLocation">compare</button>
  </div>

  <!-- importante definir el src, para cargar las funciones adecuadas -->
    <script type="module">
    import * as game from "./game.js";
 
    function cancelar() {
      const previous_level=localStorage.getItem("previous_level");
      if((""+previous_level)!="undefined"){
        window.location.href = ("nivel.html?id="+previous_level);
      }else{
        window.location.href = ("index.html");
      }      
    }

    function devGps() {
      window.location.href = ("gps-test-dev.html");

    }
        // 3. Adjuntar los event listeners (la mejor pr√°ctica)
    document.getElementById('btn-cancelar').addEventListener('click', cancelar);
    document.getElementById('btn-devGps').addEventListener('click', devGps);
    document.getElementById('btn-handleLocation').addEventListener('click', game.handleLocation);
    document.getElementById('btn-compareLocation').addEventListener('click', game.compareLocation("JD"));

  </script>
</body>
</html>
