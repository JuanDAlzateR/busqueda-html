<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS</title>
  <link rel="stylesheet" href="style.css">

</head>
<body onload="loadStats()">
  <div class="container">
    <h1>GPS 🧭</h1>
    <div class="stats">
      <div class="stat">❤️ Amor: <span id="stat-amor"></span></div>
      <div class="stat">✝️ Fe: <span id="stat-fe"></span></div>
      <div class="stat">💰 Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">⏳ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/cafe.jpg" alt="gps">
    <p>Herramienta de ayuda para GPS</p>

    <button onclick="cancelar()">Regresar</button>
    <button onclick="handleLocation()">handle</button>
    <button onclick="compareLocation('1')">compare</button>
  </div>

  <!-- importante definir el src, para cargar las funciones adecuadas -->
  <script src="game.js"></script> 
  <script>
    function cancelar() {
      const previous_level=localStorage.getItem("previous_level");
      if((""+previous_level)!="undefined"){
        window.location.href = ("nivel.html?id="+previous_level);
      }else{
        window.location.href = ("index.html");
      }      
    }
    
  </script>
</body>
</html>
