<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homev1.0.3</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <h1>Home v1.0.3‚òï</h1>
    <div class="stats">
      <div class="stat">‚ù§Ô∏è Amor: <span id="stat-amor"></span></div>
      <div class="stat">‚úùÔ∏è Fe: <span id="stat-fe"></span></div>
      <div class="stat">üí∞ Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">‚è≥ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/images/inicio.webp" alt="inicio">
    <p>Empieza la aventura...</p>

    <button id="btn-empezar">Empezar</button>
    <button id="btn-continuar">Continuar</button>
    <button id="btn-gps">GPS</button>
 
  </div>

  <!-- importante definir el src, para cargar las funciones adecuadas -->
  
  <script type="module">
    import * as game from "./game.js";
    game.resetStat();
    function goToStart() { 
      if (localStorage.getItem("savegame") !== null) {
        localStorage.removeItem("savegame");
      }
      window.location.href = "nivel.html?id=Inicio";
    }
    function goTo() { 
      const data = JSON.parse(localStorage.getItem("savegame"));
      if (data) {
        game.loadGame();
      }
      game.showSnackbar("No hay un juego previo para continuar");
    }
    function goToGPS() {        
        window.location.href = "gps-test.html";
    }
    // 3. Adjuntar los event listeners (la mejor pr√°ctica)
    document.getElementById('btn-empezar').addEventListener('click', goToStart);
    document.getElementById('btn-continuar').addEventListener('click', goTo);    
    document.getElementById('btn-gps').addEventListener('click', goToGPS);

  </script>
</body>
</html>
