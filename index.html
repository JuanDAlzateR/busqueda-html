<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Nivel 1 ☕</h1>
    <div class="stats">
      <div class="stat">❤️ Amor: <span id="stat-amor"></span></div>
      <div class="stat">✝️ Fe: <span id="stat-fe"></span></div>
      <div class="stat">💰 Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">⏳ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/cafe.jpg" alt="pista del café">
    <p>Encuentra el lugar donde el aroma te despierte los sentidos ☕</p>

    <button onclick="goToQR('index.html')">Escanear código</button>
  </div>

  <script>
    function goToQR(currentPage) {
      localStorage.setItem("previous_page", currentPage);
      window.location.href = "qr.html";
    }

    const last = localStorage.getItem("last_qr");
    if (last) {
      if (last.toLowerCase() === "cafe") {
        modifyStat("amor", 2);
        showSnackbar("¡Código correcto! ❤️");
        localStorage.removeItem("last_qr");
        setTimeout(() => (window.location.href = "nivel2.html"), 2000);
      } else {
        showSnackbar("Código incorrecto 😅");
        localStorage.removeItem("last_qr");
      }
    }
  </script>
</body>
</html>
