<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardar Partida</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Guardar Partida â˜•</h1>
    <div class="stats">
      <div class="stat">â¤ï¸ Amor: <span id="stat-amor"></span></div>
      <div class="stat">âœï¸ Fe: <span id="stat-fe"></span></div>
      <div class="stat">ğŸ’° Dinero: <span id="stat-dinero"></span></div>
      <div class="stat">â³ Tiempo: <span id="stat-tiempo"></span></div>
    </div>

    <img src="assets/images/inicio.webp" alt="Imagen de guardar partida">
    <p>AquÃ­ puedes guardar o cargar el juego...</p>

    <button id="btn-download">ğŸ’¾ Guardar partida</button>
    <input type="file" id="uploadInput" accept=".json" style="display:none">
    <button id="btn-upload">ğŸ“‚ Cargar partida</button>
    <button id="btn-cancelar">Regresar</button>
  </div>

  <script type="module">
    import { downloadSave, uploadSave, loadStats } from "./game.js";

    // Initialize stats
    loadStats();

    function cancelar() {
      const prevLevel = localStorage.getItem("previous_level");
      window.location.href = prevLevel ? `nivel.html?id=${prevLevel}` : "index.html";
    }

    // Event Listeners
    document.getElementById('btn-cancelar').addEventListener('click', cancelar);
    document.getElementById('btn-download').addEventListener('click', downloadSave);

    const uploadBtn = document.getElementById("btn-upload");
    const uploadInput = document.getElementById("uploadInput");

    uploadBtn.addEventListener("click", () => {
      uploadInput.click();
    });

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) uploadSave(file);
    });
  </script>
</body>

</html>
