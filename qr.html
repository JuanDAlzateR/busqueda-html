<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escanear QR</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <div class="container">
    <h1>Escanea el C√≥digo QR üì∑</h1>
    <p>Si deseas usar una carta, escanea su c√≥digo QR</p>
    <div id="reader" style="width:100%; max-width: 300px; margin:auto;"></div>
    <button id="btn-cancelar">Cancelar</button>
  </div>

  <script type="module">
    import { showSnackbar, processQRCode } from "./game.js";

    function cancelar() {
      const prevLevel = localStorage.getItem("previous_level");
      window.location.href = prevLevel ? `nivel.html?id=${prevLevel}` : "index.html";
    }

    document.getElementById("btn-cancelar").addEventListener("click", cancelar);

    document.addEventListener("DOMContentLoaded", () => {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode
        .start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            console.log("C√≥digo detectado:", decodedText);
            html5QrCode.stop();

            // Process QR code directly via game module if possible, or save and redirect
            // Since processQRCode in cards.js reads from localStorage or arg, we can pass it directly if we were on the same page,
            // but here we are redirecting back to level. So we save it.
            localStorage.setItem("last_qr", decodedText);
            showSnackbar("QR detectado ‚úÖ " + decodedText);

            setTimeout(() => {
              const prevLevel = localStorage.getItem("previous_level");
              window.location.href = prevLevel ? `nivel.html?id=${prevLevel}` : "index.html";
            }, 1500);
          },
          (errorMessage) => {
            // console.warn("Escaneo en progreso:", errorMessage);
          }
        )
        .catch((err) => {
          console.error("Error al iniciar c√°mara:", err);
          alert("No se pudo acceder a la c√°mara. Aseg√∫rate de permitir acceso.");
        });
    });
  </script>
</body>

</html>
