<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escanear QR</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <div class="container">
    <h1>Escanea el C√≥digo QR üì∑</h1>
    <p>Si deseas usar una carta, escanea su c√≥digo QR</p>
    <div id="reader" style="width:300px; margin:auto;"></div>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <script type="module">
    import { showSnackbar } from "./modules/ui.js";

    function cancelar() {
      window.location.href = ("nivel.html?id=" + localStorage.getItem("previous_level")) || "index.html";
    }

    // Expose to global scope for button onclick
    window.cancelar = cancelar;

    document.addEventListener("DOMContentLoaded", () => {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode
        .start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            console.log("C√≥digo detectado:", decodedText);
            html5QrCode.stop();
            localStorage.setItem("last_qr", decodedText);
            showSnackbar("QR detectado ‚úÖ " + decodedText);
            setTimeout(() => {
              window.location.href = ("nivel.html?id=" + localStorage.getItem("previous_level")) || "index.html";
            }, 1500);
          },
          (errorMessage) => {
            console.warn("Escaneo en progreso:", errorMessage);
          }
        )
        .catch((err) => {
          console.error("Error al iniciar c√°mara:", err);
          alert("No se pudo acceder a la c√°mara. Aseg√∫rate de permitir acceso.");
        });
    });
  </script>
</body>

</html>
